<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFL 2025 Draft Lottery</title>
    <style>
      body { margin: 0; background: #0b1220; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .card { background:#151b2b; border:1px solid #24304a; border-radius:12px; padding:16px; }
      .btn { background:#f5c543; color:#111; font-weight:700; border:none; border-radius:10px; padding:10px 16px; cursor:pointer; }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; }
      .badge { display:inline-block; padding:4px 8px; background:#223056; border-radius:8px; margin:4px 0; }
      .banner { position:absolute; top:8px; left:50%; transform:translateX(-50%); background:#f5c543; color:#111; font-weight:800; padding:8px 16px; border-radius:10px; animation:pulse 1s infinite; z-index:10; }
      @keyframes pulse { 0%{ opacity:1 } 50%{ opacity:.6 } 100%{ opacity:1 } }
      .small { font-size: 12px; color: #a5b4d4; }
      .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
